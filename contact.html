  <main>
    <section>
      <h2>Contact Us</h2>
      <p>For questions, reservations or feedback, fill out the form below.</p>
    </section>
    <!-- Contact form -->
    <div class="contactForm">
      <form id="contact" method="post" autocomplete="off" action="contact.php">
        <div class="row">
          <div class="col">
            <!-- First Name input -->
            <label for="fname"> First Name<input type="text" class="form-control" placeholder="Enter first name"
                name="fname" id="fname">
              <span id="err1"></span>
            </label>
          </div>
          <div class="col">
            <!-- Last Name input -->
            <label for="lname">Last Name<input type="text" class="form-control" placeholder="Enter last name"
                name="lname" id="lname">
              <span id="err2"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!--Email input -->
            <label for="email">Email<input type="text" class="form-control" placeholder="mail@mail.com" name="email"
                id="email">
              <span id="err3"></span>
            </label>
          </div>
          <div class="col">
            <!-- Phone nubmer input -->
            <label for="phonenum">Phone<input type="tel" class="form-control" placeholder="000-000-000" name="phonenum"
                id="phonenum">
              <span id="err4"></span>
            </label>
          </div>

        </div>

        <div class="row">
          <div class="col">
            <!-- Comments -->
            <label for="comments">Comments<span class="count" id="count"></span></label>
            <textarea class="form-control" rows="5" name="comments" id="comments"></textarea>
          </div>
        </div>
        <!-- submit button -->
        <div class="buttons">
          <button type="button" id="contactBtn">Submit</button>
          <button type="reset" id="resetBtn" onClick="window.location.reload()">Clear</button>

        </div>
      </form>

    </div>
    <div id="output"></div>


    <!-- </div> -->
    <a class="top-button" href="#header">Back to Top</a>
